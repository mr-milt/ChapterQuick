<!DOCTYPE html>
<html>
<head>
  <title>ChapterQuick Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div class="form-check form-switch">
    <label class="form-check-label" for="toggle-comments">Hide comments</label>
    <input class="form-check-input" type="checkbox" id="toggle-comments" />
  </div>
  <div class="form-check form-switch">
    <label class="form-check-label" for="toggle-darkmode">Kind of darkmode</label>
    <input class="form-check-input" type="checkbox" id="toggle-darkmode" />
  </div>
  <div class="form-check form-switch">
    <label class="form-check-label" for="toggle-autoNext">Next chapter auto</label>
    <input class="form-check-input" type="checkbox" id="toggle-autoNext" />
  </div>
  <div class="quantity">
    <label class="form-check-label" for="toggle-autoNextDelay">Next chapter delay (seconds)</label>
    <input type="number" min="0" step="1" value="1" id="toggle-autoNextDelay" />
  </div>
  <div class="quantity">
    <button id="downloadMangaBtn" class="form-check-label">Download Manga as PDF</button>
  </div>
  <br>
  <a class="btn btn-primary" href="ChapterQuick.html" role="button">Back</a>
  <script src="../js/jquery/jquery-3.7.1.min.js"></script>
  <script src="popupJs/settingsStyle.js"></script>
  <script src="popupJs/settings.js"></script>
</body>
</html>
